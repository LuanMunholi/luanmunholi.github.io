<!DOCTYPE html>
<html>
<head>
  <title>Ball Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- Ball element -->
    <div id="ball"></div>

    <!-- Black hole element -->
    <div id="black-hole"></div>

    <!-- Object element -->
    <div id="object"></div>

      <!-- Play button -->
    <div class="button">
      <button class="nav-button" id="play-button">Play</button>

      <!-- Stop button -->
      <button class="nav-button" class="button" id="stop-button">Stop</button>
    </div>
    <!-- Score element -->
    <div id="score">0</div>
  
  </div>
  <script src="game.js"></script>
</body>
</html>
