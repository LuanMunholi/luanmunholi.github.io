<!DOCTYPE html>
<html>
<head>
  <title>RPG Game Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Muted background video -->
  <video id="bg-video" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Music player -->
  <audio id="bg-music" src="music.mp3" type="audio/mp3" autoplay loop></audio>

  <!-- Music volume slider -->
  <div id="volume-container">
    <label for="volume-slider">Volume Settings</label>
    <input type="range" id="volume-slider" min="0" max="100" value="50">
  </div>

  <!-- Project logo -->
  <img src="logo.png" id="logo">

  <!-- Navigation buttons -->
  <div id="nav-buttons">
    <button class="nav-button" id="profile-button">Profile</button>
    <button class="nav-button" id="schedule-button">Schedule</button>
    <button class="nav-button" id="ranking-button">Ranking</button>
  </div>
</body>
</html>
