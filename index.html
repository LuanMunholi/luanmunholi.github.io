<!DOCTYPE html>
<html>
<head>
	<title>Video Game Menu</title>
	<style type="text/css">
		body {
			background-image: url('background.jpg');
			background-size: cover;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.button {
			display: inline-block;
			width: 200px;
			height: 50px;
			background-image: url('button.png');
			background-size: cover;
			border: none;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}
		.button:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<video src="background.mp4" loop autoplay muted></video>
	<audio src="music.mp3" loop autoplay></audio>
	<div class="container">
		<button class="button" onclick="window.location.href='page1.html'"></button>
		<button class="button" onclick="window.location.href='page2.html'"></button>
		<button class="button" onclick="window.location.href='page3.html'"></button>
	</div>
	<input type="range" min="0" max="100" value="100" class="slider" id="volume">
	<script type="text/javascript">
		var audio = document.querySelector('audio');
		var slider = document.getElementById('volume');
		slider.oninput = function() {
			audio.volume = this.value / 100;
		}
	</script>
</body>
</html>
